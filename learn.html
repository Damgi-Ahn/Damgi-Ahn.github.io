<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DriveCore</title>
    <link rel="stylesheet" href="styles/common.css" />
    <style>
    .learn-support {
        display: flex;
        flex-wrap: wrap;
        padding: 2rem;
    }

    aside {
        flex: 1;
        min-width: 200px;
        max-width: 250px;
    }

    .search-box {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
    }

    .search-btn {
        width: 100%;
        padding: 0.5rem;
        background-color: #f47350;
        color: white;
        border: none;
        margin-bottom: 1rem;
    }

    .filter-group {
        margin-top: 1rem;
    }

    .support-cards {
        flex: 3;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1.5rem;
    }

    .support-cards .card {
        border: 1px solid #aaa;
        padding: 1rem;
        text-align: center;
        background: white;
        border-radius: 8px;
        max-height: 300px;
    }


    .card-img {
        height: 150px;
        background-color: #f2f2f2;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
        font-weight: bold;
        position: relative;
        background-size: cover;
    }
    .img-cover {
        position: absolute;
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.2);
        z-index: 2;
    }
    .card_content {
        color: #ffffff;
        font-size: large;

        z-index: 1;
    }
    .read-more {
        border: 1px solid #f47350;
        background: none;
        padding: 0.3rem 1rem;
        color: #f47350;
        cursor: pointer;
        border-radius: 4px;
    }
    </style>
</head>

                </div>
                <a href="#">제품 브로셔</a> <br>
