<script>
    const images = document.querySelectorAll('#slider-track img');
    let current = 0;

    function slideShow() {
        images[current].classList.remove('active');
        current = (current + 1) % images.length;  // 0->1->2->0->1->2 반복
        images[current].classList.add('active');
        console.log("call")
    }

    setInterval(slideShow, 5000); // 5초마다 이미지 변경
