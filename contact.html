<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DriveCore</title>
  <link rel="stylesheet" href="styles/common.css" />

  <style>
    .contact {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .contact-form label {
      font-weight: bold;
    }
    .contact-form input, .contact-form textarea {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .contact-form button {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .contact-info {
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <h1><span style="color: black; font-weight: bold">Drive</span><span style="color: #ff6600; font-weight: bold">Core</span></h1>
    </a>
    <nav>
      <ul>
        <li><a href="product.html">Products</a></li>
        <li><a href="about.html">Company</a></li>
        <li><a href="learn.html">Learn & Support</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="contact.html">Contact us</a></li>
      </ul>
    </nav>
  </header>
  <main class="contact">
    <h2>문의 사항</h2>
    <form class="contact-form">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" required />

      <label for="email">이메일</label>
      <input type="email" id="email" name="email" required />

      <label for="subject">제목</label>
      <input type="text" id="subject" name="subject" required />

      <label for="message">문의 내용</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">보내기</button>
    </form>
    <div class="contact-info">
      <h3>고객지원</h3>
      <p>이메일: support@drivecore.ai</p>
      <p>전화: 02-1234-5678</p>
      <p>운영시간: 평일 오전 9시 ~ 오후 6시</p>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Drive Core</p>
  </footer>
</body>
</html>
